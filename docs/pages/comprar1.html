<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="../assets/images/favicon/favicon.png">
    <link rel="stylesheet" href="../css/pages/compra1.css">
    <title>Adidas - Kicompras</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="header-top"> <!-- inicio - div/caixa organizadora - header-top -->
            <div class="logo"> <!-- inicio - div - logo-->
                <a href="../index.html">
                    <img src="../assets/images/tela-comprar/Kichutes.png" alt="Logo">
                </a>
            </div> <!-- fim - div - logo-->
            <div class="input-box"> <!-- inicio - div - caixa de pesquisa -->
                <input type="text" placeholder="Encontre seu tênis">
                <i class='bx bx-search'></i>
            </div> <!-- fim - div - caixa de pesquisa -->
            <nav class="nav-header"> <!-- inicio - nav - header -->
                <ul>
                    <li><a class="links-header" href="#">Tênis</a></li>
                    <li><a class="links-header" href="#">Novidades</a></li>
                    <li><a class="links-header" href="#">Acessórios</a></li>
                    <li><a class="links-header" href="#">Marcas</a></li>

                    <!-- DROPDOWN -->
                    <li class="dropdown">
                        <a class="icones-header" href="#"><i class='bx bxs-user'></i></a>
                        <div class="caixa-dropdown">
                            <p>[NOME]</p>
                            <a href="#" class="links-dropdown"><i class="bi bi-person-fill"></i> Meu perfil</a>
                            <a href="#" class="links-dropdown"><i class="bi bi-cart-fill"></i> Carrinho</a>
                            <a href="#" class="links-dropdown"><i class="bi bi-question-lg"></i> Ajuda e Suporte</a>
                            <a href="#" class="links-dropdown"><i class="bi bi-box-arrow-left"></i> Sair</a>
                        </div>
                    </li>
                    <li><a class="icones-header" href="#"><i class='bx bxs-heart'></i></a></li>
                    <li><a class="icones-header" href="#"><i class='bx bxs-shopping-bag'></i></a></li>
                </ul>
            </nav> <!-- fim - nav - header -->
        </div> <!-- fim - inicio div/caixa organizadora - header-top -->
    </header> <!-- FIM DO CABEÇALHO-->


    <!-- LOCALIZAÇÃO  -->
    <section class="container-localizacao">
        <div class="localizacao">
            <img src="../assets/images/tela-comprar/localizacao.png" alt="Foto localização">
            <div class="texto-localizacao">
                <p>Informa sua localização</p>
                <p id="digite-cpf">Digite seu CEP</p>
            </div>
        </div> <!-- FIM LOCALIZAÇÃO-->
        <!-- INPUT - DIGITAR CEP  -->
        <div class="input-cep">
            <input type="text" placeholder="00000-000" maxlength="8">
            <button id="btn-buscar">Buscar</button>
            <img src="../assets/images/tela-comprar/apagar.svg" alt="Foto-apagar">
        </div> <!-- FIM INPUT - DIGITAR CEP-->
    </section>

    <section class="container-comprar">
        <!-- LADO-ESQUERDO -->
        <div class="lado-esquerdo">
            <img src="../assets/images/tela-comprar/tenis-comprar.png" alt="Foto-tenis">
        </div> <!-- FIM LADO-ESQUERDO -->
        <!-- LADO-DIREITO -->
        <div class="lado-direito">
            <div class="content-lado-direito">
                <h3>TÊNIS ADIDAS GALAXY 7 - MASCULINO </h3>
                <!-- PRECO -->
                <div class="container-preco">
                    <span class="preco-atual">R$ 359,99</span>
                    <span class="preco-riscado">R$ 399,99</span>
                    <span class="desconto">10% OFF</span>
                </div> <!-- FIM PRECO-->
                <p class="parcelar">ou 2x de R$ 189,99 sem juros</p>
                <!-- IMG-TENIS-SELECIONADO -->
                <div class="tenis-selecionado">
                    <img src="../assets/images/tela-comprar/tenis-selecionado.png" alt="Tênis selecionado">
                </div> <!-- FIM IMG-TENIS-SELECIONADO -->
                <!-- ESCOLHER TAMANHO DO TENIS -->
                <div class="tamanho-tenis">
                    <button class="btn-num">38</button>
                    <button class="btn-num">39</button>
                    <button class="btn-num btn-selecionado">40</button>
                </div> <!-- FIM ESCOLHER TAMANHO DO TENIS-->
                <!-- BOTAO ADICIONAR AO CARRINHO -->
                <div class="btn-wrap">
                    <button class="btn-adicionar">
                        Adicionar ao carrinho<i class='bx bx-right-arrow-alt'></i>
                    </button>
                </div> <!-- FIM BOTAO ADICIONAR AO CARRINHO -->
            </div>
        </div> <!-- FIM LADO-DIREITO -->
    </section>
</body>
</html>
